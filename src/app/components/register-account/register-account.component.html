<div class="bg-lgr text-bg-light">
  <div class="register row">
    <div class="col">
      <div class="register-img">

          <div class="img-logo"></div>
          <div class="img-content"></div>
      </div>
    </div>
<div class="col">
    <div class="register-form py-5 px-2">

      <h2 class="text-center">Registre-se agora mesmo!</h2>
      <div class="mt-4 px-5">
      <form>
        <div class="row">
          <div class="col">
            <label class="form-label">Nome Completo</label>
            <input type="text"

            class="form-control"placeholder="exemplo exemplo"
            name = "nome">
          </div>
          <div class="col">
            <label class="form-label">E-mail</label>
            <input type="email"
            class="form-control"placeholder="email@email.com"
            name = "email">
          </div>
          <div class="row mt-2">
            <div class="col">
              <label class="form-label">CPF</label>
              <input type="text"
              maxlength="11"
              class="form-control"
              name="cpf">
            </div>
            <div class="col">
              <label class="form-label">Data de Nascimento</label>
              <input type="date"
              class="form-control"
              nome="dataNascimento">
            </div>

          </div>
          <div class="row mt-2">
            <div class="col">
              <label class="form-label">CEP</label>
              <input type="text"
              class="form-control"
              name="cep"
              [(ngModel)]="endereco.cep"
              maxlength="8"
              (blur)=" consultaCep($any($event.target).value)"
              >
            </div>
            <div class="col">
              <label class="form-label">Cidade</label>
              <input type="text"
              class="form-control"
              [(ngModel)]="endereco.localidade"
              name="cidade"
              [value]="endereco.localidade"
              >
            </div>
            <div class="col">
              <label class="form-label">UF</label>
              <input type="text"
              class="form-control"
              [(ngModel)]="endereco.uf"
              [value]="endereco.uf"
              maxlength="2"
              name="uf">
            </div>
            <div class="col">
              <label class="form-label">Numero</label>
              <input type="text"
              class="form-control"
              name="numero">
            </div>

          </div>
          <div class="row mt-2" >
            <div class="col"
            >
              <label class="form-label">Logradouro</label>
              <input type="text"
              class="form-control"
              name="logradouro"
              [(ngModel)]="endereco.logradouro"
              [value]="endereco.logradouro"
              >
            </div>
            <div class="col">
              <label class="form-label">Bairro</label>
              <input type="text"
              class="form-control"
              name="bairro"
              [(ngModel)]="endereco.bairro"
              [value]="endereco.bairro"
              >
            </div>
          </div>
          <div class="row mt-2">
            <div class="col">
              <label class="form-label">Senha</label>
              <input type="text"
              class="form-control"
              name="senha">
            </div>
          </div>
        </div>
        <div class="mb-2 text-center">
          <a class="col my-2 rounded-4" routerLink="/acount/perfil">
        <button class="btn btn-primary mt-2"
        type="submit">
      Cadastrar</button>
    </a>
        </div>
        <div class="text-center">
          <a class="btn-secondary"routerLink="/login">Ja tem uma conta? Realizar login</a>
        </div>
      </form>
    </div>
    </div>
  </div>
</div>
</div>
